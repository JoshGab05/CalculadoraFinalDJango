{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Calculadora{% endblock %}</title>

    <!-- Bootstrap local -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .formulario-contenedor {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
        }

        footer {
            margin-top: 50px;
            padding: 10px 0;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="text-primary fw-bold">{% block encabezado %}Calculadora Numérica{% endblock %}</h1>
        </header>

        <div class="formulario-contenedor">
            {% block contenido %}
            {% endblock %}
        </div>

        <footer>
            <small>&copy; 2025 - Proyecto de Métodos Numéricos</small>
        </footer>
    </div>
</body>
</html>
